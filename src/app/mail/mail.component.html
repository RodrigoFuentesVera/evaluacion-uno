<div class="container-fluid">
    <form>
        <div class="form-group">
            <h4>Ingrese con su cuenta</h4>
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Ingrese email" #email>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onCLickIngresar(email)">Aceptar</button>
    </form>
</div>
